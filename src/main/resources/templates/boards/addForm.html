<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: html-head"></head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/common :: header(title='boards')"></header>

    <main>
        <datalist id="datalistOptions">
            <option th:each="tag : ${tags}" th:value="${tag.name}">
        </datalist>

        <div class="container py-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Board</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                    <form id="upload-file-form">

                        <div class="my-3" id="staticFiles" style="min-height: 200px; background-color: lightgray; border-radius: 0.5em"></div>

                        <div class="row mb-3">
                            <label for="upload-file-input" class="col-sm-2 col-form-label">Upload</label>
                            <div class="col-sm-10 d-flex">
                                <input type="file" class="form-control" id="upload-file-input" name="uploadfile" accept="*">
                                <button type="button" class="btn btn-primary" th:onclick="clickAddFile()"><i class="bi bi-upload"></i></button>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticTitle">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="staticTags" class="col-sm-2 col-form-label">Tags</label>
                            <div class="col-sm-10">
                                <ul class="list-inline">
                                    <li type="button" class="list-inline-item" id="staticTags" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-bs-whatever="testId">
                                        <i class="bi bi-plus-circle"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary" th:onclick="clickAddBoard()">Save</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Tag</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" list="datalistOptions" id="exampleModalInput" placeholder="Type to search...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" th:onclick="clickAddTag()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/common :: footer"></footer>
    <script src="/js/boards/addForm.js"></script>
</body>

</html>
